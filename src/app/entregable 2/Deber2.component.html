<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
</head>
<body>
  <header>
    <a href="casa.component.html">
      <button class="back-button">Volver</button>
    </a>
  </header>

  <main class="container">
    <!-- Bloque alineado en la mitad -->
    <div class="centered-block">
      Responsivo
    </div>

    <!-- Bloques alineados a los lados -->
    <div class="side-blocks">
      <div class="block yellow">Hola</div>
      <div class="block green">Adiós</div>
    </div>

    <!-- Fila de 8 bloques en el centro -->
    <div class="grid-blocks">
      <div class="block teal">Mapa</div>
      <div class="block teal">Auto</div>
      <div class="block teal">Sandía</div>
      <div class="block teal">Olla</div>
      <div class="block teal">Tarea</div>
      <div class="block teal">9</div>
      <div class="block teal">Diseño</div>
      <div class="block teal">Frontend</div>
    </div>

    <!-- Bloque alineado a la derecha -->
    <div class="aligned-right">
      Jarrón
    </div>

    <!-- Dos bloques más a los lados -->
    <div class="side-blocks">
      <div class="block orange">Hamburguesa</div>
      <div class="block gray">Pitaya</div>
    </div>

    <!-- Bloque al final en la mitad -->
    <div class="centered-block">
      Fin
    </div>
  </main>
</body>
</html>
