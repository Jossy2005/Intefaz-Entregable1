<meta name="viewport" content="width=device-width, initial-scale=1.0">

<p-carousel
  [value]="products"
  [numVisible]="3"
  [numScroll]="1"
  [responsiveOptions]="responsiveOptions"
  [circular]="true"
  class="transparent-carousel">
  <ng-template let-product pTemplate="item">
    <div 
      class="product-item p-4 bg-transparent rounded-lg shadow-none hover:shadow-lg transition-shadow duration-300">
      <!-- Imagen del producto -->
      <div class="mb-4 overflow-hidden rounded-lg bg-transparent">
        <img 
          [src]="product.image" 
          [alt]="product.name" 
          class="w-full h-auto object-cover object-center rounded-lg" />
      </div>

      <!-- Detalles del producto -->
      <div class="product-detail text-center text-white">
        <h4 class="text-xl font-semibold mb-2">{{ product.name }}</h4>
        <h4 class="text-xl font-semibold mb-2">${{ product.price}}</h4>
        <p class="text-lg mb-3"></p>
        <button class="p-button p-component p-button-text p-button-raised">
          <span class="p-button-icon pi pi-heart"></span>
        </button>
        <button class="p-button p-component p-button-text p-button-raised">
          <span class="p-button-icon pi pi-shopping-cart"></span>
        </button>

        <!-- Estado del inventario -->
        <p-tag 
          [value]="product.inventoryStatus"
          [severity]="getSeverity(product.inventoryStatus)"
          class="mb-3 bg-transparent text-white border-transparent"
        ></p-tag>
        </div>
      </div>
  </ng-template>
</p-carousel>

<!-- Galería de imágenes debajo del carrusel -->
<p-galleria [value]="products"
             [numVisible]="3"
             [circular]="true"
             class="transparent-gallery">
  <ng-template pTemplate="item" let-product>
    <div class="gallery-item p-4 bg-transparent rounded-lg shadow-none hover:shadow-lg transition-shadow duration-300">
      <div class="mb-4 overflow-hidden rounded-lg bg-transparent">
        <img [src]="product.image" [alt]="product.name" class="w-full h-auto object-cover object-center rounded-lg" />
      </div>
      <div class="text-center text-white">
        <h4 class="text-xl font-semibold mb-2">{{ product.name }}</h4>
        <p class="text-lg mb-3">{{ product.price }}</p>
        <button class="p-button p-component p-button-text p-button-raised">
          <span class="p-button-icon pi pi-heart"></span>
        </button>
        <button class="p-button p-component p-button-text p-button-raised">
          <span class="p-button-icon pi pi-shopping-cart"></span>
        </button>
      </div>
    </div>
  </ng-template>
</p-galleria>
